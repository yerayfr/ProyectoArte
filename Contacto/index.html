<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/logo.svg">
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Enlace a Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Driftwood Visions</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Galería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </header>

    <div class="mid-section">
        <div class="left">
            <img src="img/image 7.png" alt="red tree">
        </div>
        <div class="center">
            <form action="" method="post">
                <div class="titulo">
                    <span>¿Tienes una pregunta?</span>
                </div>
                <div class="name-lastname">
                    <input type="text" name="nombre" id="name" placeholder="*Nombre">
                    <input type="text" name="apellidos" id="last-name" placeholder="*Apellidos">
                </div>
                <div class="formulario">
                    <input type="email" name="email" id="user-email" placeholder="*Email">  
                    <input type="tel" name="phone-number" id="phone-number" placeholder="Phone Number (optional)">
                    <select name="theme" id="theme">
                        <option value="" disabled selected>*Selecciona el tema</option>
                        <option value="">Proba</option>
                    </select>
                    <textarea name="mensaje" id="message" rows="5" placeholder="*Mensaje"></textarea>
                    <button type="submit" id="boton-contacto">Enviar</button>
                </div>
            </form>
        </div>
        <div class="right">
            <img src="img/image 6.png" alt="yellow tree">
        </div>
    </div>

    <footer>
        <div class="footer_content">
            <h3>Contacta con nosotros</h3>
            <ul class="redes_sociales">
                <li><a href="https://www.facebook.com/driftwoodvisions" target="_blank" class="facebook"><img src="img/facebook.png" alt="Facebook"></a></li>
                <li><a href="https://www.instagram.com/driftwoodvisions/" target="_blank" class="instagram"><img src="img/instagram.svg" alt="Instagram"></a></li>
                <li><a href="https://twitter.com/driftwoodvisions" target="_blank" class="twitter"><img src="img/twitter.png" alt="Twitter"></a></li>
                <li><a href="https://www.artstation.com/driftwoodvisions" target="_blank" class="artstation"><img src="img/artstation.svg"
                            alt="ArtStation"></a></li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
